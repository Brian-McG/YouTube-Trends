<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Line Graph</title>

    <link rel="stylesheet" href="css_dependents/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css_dependents/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css_dependents/c3.min.css" type="text/css">
    <link rel="stylesheet" href="css_dependents/rangeslider.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js_dependents/jquery-2.2.1.min.js"></script>
    <script src="js_dependents/bootstrap.min.js"></script>
    <script src="js_dependents/d3.v3.min.js" charset="utf-8"></script>
    <script src="js_dependents/c3.min.js"></script>
    <script src="js_dependents/rangeslider.min.js"></script>
    <script src="js/line-graph.js"></script>

    <style>
        img {
            width:100%;
        }
        p {
            margin-left: 30px;
            font-size: 20px;
            color: black;
        }
        select{
            margin-left: 30px;
            font-size: 20px;
            color: black;
        }

        #top {z-index:999; display:block; margin:0; padding-top:10px; width:550px; height:400px;}
        #middletop{float:left; display:block; margin:0; padding-left: 10px; width:70px; height:30px;}
        #righttop{float:right; display:block; margin:0; padding-left: 10px; width:70px; height:40px;}
        #lefttop{float:left; display:block; margin:0; padding-left: 10px; width:150px; height:40px;}
        #WritingGoogle{display:block; padding-top:20px;}
        #WritingYoutube{display:block; padding-top:20px;}
        #pic { float:right; display:block; margin:0; padding-top: 50px; padding-right: 50px; width:100px; height:400px;}
        #box { float:left; display:block; margin:0; padding:0; width:400px; height:400px; }
        #container {float: left; clear: left;}
    </style>

</head>
<body onload="changeVariable()">
<div id="top">
    <div id="pic">
        <img id="Icon" src="images/icon.png" alt="Icon" style="float:right;width:270px;height:180px;">
    </div>
    <div id="box">
        <div id = "lefttop">
            <select id="file_type" name="file_type" onchange="changeVariable()">
                <option value="GangnamStyle">Gangnam Style</option>
                <option value="BlankSpaces">Blank Spaces</option>
            </select>
        </div>
        <div id = middletop>
            <img src="images/Youtube.png" alt="Symbol" id = "Symbol" style="float:right;width:60px;height:40px;">
        </div>
        <div id="righttop">
            <select id="trend_type" name="trend_type" onchange="changeVariable()" style="float:right">
                <option value="Youtube">Youtube Trends</option>
                <option value="Google">Google Trends</option>
            </select>
        </div>

        <div id="WritingYoutube">
            <p><span id ="Name"></span></p>
            <p>
                <img src="images/like.png" alt="Like" style="float:left;width:20px;height:20px;">
                :<span id ="Likes"></span>
            </p>
            <p>
                <img src="images/dislike.png" alt="Like" style="float:left;width:20px;height:20px;">
                :<span id ="Dislikes"></span>
            </p>
            <p>
                <img src="images/eye.png" alt="Like" style="float:left;width:20px;height:25px;">
                :<span id ="Views"></span>
            </p>
            <p>
                <img src="images/calendar.png" alt="Like" style="float:left;width:20px;height:20px;">
                :<span id ="Date"></span>
            </p>
        </div>
        <div id="WritingGoogle">
            <p><span id ="NameGoogle"></span></p>
            <p>
                <img src="images/eye.png" alt="Like" style="float:left;width:20px;height:25px;">
                :<span id ="ViewGoogle"></span>
            </p>
            <p>
                <img src="images/calendar.png" alt="Like" style="float:left;width:20px;height:20px;">
                :<span id ="DatePub"></span>
            </p>
        </div>
    </div>
</div>
<div id = 'slider_container' class='container'>
    <h3 id="week_slider_header" class="output">Week (1)</h3>
    <input id="slide" type="range" min=1 max=52 step=1 value=1>
</div>
<div id = 'left_container' class='container'>
    <h2 id="line_graph_1_header" class="line_graph_header">Global Popularity Trends</h2>
    <div id="line_graph_1" class="graph"></div>
    <div id="line_graph_1_legend" class = "line_graph_legend"></div>
</div>
<div id = 'right_container' class='container'>
    <h2 id="line_graph_2_header" class="line_graph_header">Global Popularity Trends</h2>
    <div id="line_graph_2" class="graph"></div>
    <div id="line_graph_2_legend" class = "line_graph_legend"></div>
</div>
<script>
    generate_line_graph(0, '#line_graph_1', 'gangnam.csv');
    generate_line_graph(1, '#line_graph_2', 'gangnam.csv');

    $('input[type="range"]').rangeslider({

        // Feature detection the default is `true`.
        // Set this to `false` if you want to use
        // the polyfill also in Browsers which support
        // the native <input type="range"> element.
        polyfill: false,

        // Default CSS classes
        rangeClass: 'rangeslider',
        fillClass: 'rangeslider__fill',
        handleClass: 'rangeslider__handle',

        // Callback function
        onInit: function () {
        },

        // Callback function
        onSlide: function (position, value) {
            $(".output").text("Week (" + value + ")");
            setAxisGrid(value)
        },

        // Callback function
        onSlideEnd: function (position, value) {

            // Here is where the graphs and maps get updated again
            /*
             numSchools = value;
             $("#vis").empty();
             plot();
             */
        }
    });
</script>
</body>
<script src="js/index.js"></script>
</html>
