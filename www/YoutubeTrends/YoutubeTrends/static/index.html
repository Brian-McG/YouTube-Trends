<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Line Graph</title>

    <link rel="stylesheet" href="css/c3.min.css" type="text/css">
    <link rel="stylesheet" href="css/rangeslider.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/c3.min.js"></script>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/line-graph.js"></script>
    <script src="js/rangeslider.min.js"></script>
</head>
<body>
<div class='container'>
    <div id="line_graph_1" class="graph"></div>
    <div id="line_graph_1_legend" class = "line_graph_legend"></div>
    <h3 class="output">Week (1)</h3>
    <input id="slide" type="range" min=1 max=52 step=1 value=1>
</div>
<script>
    generate_line_graph();

    $('input[type="range"]').rangeslider({

        // Feature detection the default is `true`.
        // Set this to `false` if you want to use
        // the polyfill also in Browsers which support
        // the native <input type="range"> element.
        polyfill: false,

        // Default CSS classes
        rangeClass: 'rangeslider',
        fillClass: 'rangeslider__fill',
        handleClass: 'rangeslider__handle',

        // Callback function
        onInit: function () {
        },

        // Callback function
        onSlide: function (position, value) {
            $(".output").text("Week (" + value + ")");
            setAxisGrid(value)
        },

        // Callback function
        onSlideEnd: function (position, value) {

            // Here is where the graphs and maps get updated again
            /*
             numSchools = value;
             $("#vis").empty();
             plot();
             */
        }
    });
</script>
</body>
</html>
